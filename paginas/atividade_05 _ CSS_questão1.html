<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
    font-size: 20px;
    position: absolute;
    height: 100px;
    width: 130px;
}
.esqcima{
    background-color: red;
    left: 0;
    top: 0;
}
.esqbaixo{
    background-color: green;
    left: 0;
    bottom: 0;
}
.dircima{
    background-color: yellow;   
    right: 0;
    top: 0;
}
.dirbaixo{
    background-color: blue;
    right: 0;
    bottom: 0;
}


    </style>
    <title>Document</title>
</head>

<body>
    <div class="esqcima">
        esquerda em Cima
    </div>
    <div class="esqbaixo">
        esquerda em Baixo
    </div>
    <div class="dircima">
        direita em Cima
    </div>
    <div class="dirbaixo">
        direita em Baixo
    </div>
</body>
</html>
